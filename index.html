<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Christmas Tree - Gambit Edition</title>
    <style>
        body { 
            margin: 0; overflow: hidden; background-color: #000; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; user-select: none;
        }

        #canvas-wrapper {
            position: relative;
            box-shadow: 0 0 80px rgba(212, 175, 55, 0.15);
            background: #000;
            overflow: hidden;
            border-radius: 4px;
        }

        #canvas-container { width: 100%; height: 100%; display: block; }
        
        #video-container {
            position: absolute; top: 20px; right: 20px; width: 160px; height: 120px; z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; overflow: hidden;
            transform: scaleX(-1); 
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            background: rgba(0,0,0,0.8);
            transition: opacity 0.5s ease;
        }
        #input-video { 
            width: 100%; height: 100%; object-fit: cover; opacity: 0.5; 
            position: absolute; top: 0; left: 0;
        }
        #skeleton-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
        }

        #ui-layer {
            position: absolute; top: 40px; left: 40px; z-index: 3; pointer-events: none;
            color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.9);
        }

        h1 {
            font-weight: 200; letter-spacing: 6px; text-transform: uppercase; font-size: 2rem; margin: 0 0 15px 0;
            background: linear-gradient(to right, #fff, #ffd700, #fff); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        #status-text { margin-bottom: 12px; font-size: 1.1rem; color: #fff; font-weight: 500; display: flex; align-items: center; gap: 8px;}
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #555; display: inline-block;}
        
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #d4af37; font-size: 1rem; letter-spacing: 4px; z-index: 10; 
            pointer-events: none; transition: opacity 0.5s; font-weight: 300;
        }

        #fullscreen-btn {
            position: absolute; bottom: 30px; right: 30px; z-index: 20;
            background: rgba(0,0,0,0.3); color: #d4af37; border: 1px solid rgba(212, 175, 55, 0.3);
            width: 44px; height: 44px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; transition: all 0.3s;
            backdrop-filter: blur(4px);
        }

        .hide-ui #ui-layer, .hide-ui #video-container { opacity: 0; }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="canvas-wrapper">
        <div id="canvas-container"></div>
        <div id="video-container">
            <video id="input-video" autoplay playsinline muted></video>
            <canvas id="skeleton-canvas"></canvas>
        </div>
        <button id="fullscreen-btn" onclick="toggleUI()">⛶</button>
        <div id="ui-layer">
            <h1>Merry Christmas</h1>
            <div id="status-text"><span class="status-dot" id="status-dot"></span><span id="status-msg">初始化...</span></div>
        </div>
        <div id="loading">CRAFTING MAGIC...</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        const CONFIG = {
            goldCount: 500, silverCount: 500, gemCount: 300, emeraldCount: 300, dustCount: 1000,
            treeHeight: 75, maxRadius: 30, camDistance: 110,
            bloomStrength: 0.7, bloomThreshold: 0.35, bloomRadius: 0.6
        };

        // --- 自动加载配置 ---
        const AUTO_LOAD = { folder: "Christmas", count: 30, extension: "jpeg" };

        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.TREE;
        let scene, camera, renderer, composer;
        let goldMesh, silverMesh, gemMesh, emeraldMesh, dustSystem;
        let mainGroup = new THREE.Group();
        let photoMeshes = [];
        let zoomTargetIndex = -1;
        let logicData = { gold: [], silver: [], gem: [], emerald: [], dust: [], star: null };
        const dummy = new THREE.Object3D();
        const _tempVec3 = new THREE.Vector3();
        let time = 0;
        let handPos = { x: 0, y: 0 };
        let lastHandPos = { x: 0, y: 0 };
        let isHandPresent = false;
        let rotationVelocity = { x: 0, y: 0 };

        window.toggleUI = () => document.getElementById('canvas-wrapper').classList.toggle('hide-ui');
        function updateStatus(msg, color = '#fff') {
            document.getElementById('status-msg').innerText = msg;
            document.getElementById('status-dot').style.background = color;
        }

        function initThree() {
            const wrapper = document.getElementById('canvas-wrapper');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.FogExp2(0x050505, 0.002);

            updateDimensions();
            camera = new THREE.PerspectiveCamera(50, wrapper.clientWidth / wrapper.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, CONFIG.camDistance);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(wrapper.clientWidth, wrapper.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(wrapper.clientWidth, wrapper.clientHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = CONFIG.bloomThreshold;
            bloomPass.strength = CONFIG.bloomStrength;
            bloomPass.radius = CONFIG.bloomRadius;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createMaterialsAndMeshes();
            createDust();
            createStarField();
            scene.add(mainGroup);
            window.addEventListener('resize', onWindowResize);
        }

        // --- 核心：自动加载函数 ---
        async function autoLoadLocalImages() {
            updateStatus("正在挂载圣诞记忆...", "#ffd700");
            let loaded = 0;
            for (let i = 1; i <= AUTO_LOAD.count; i++) {
                const img = new Image();
                img.src = `${AUTO_LOAD.folder}/p${i}.${AUTO_LOAD.extension}`;
                img.onload = () => {
                    addPhotoMesh(img);
                    loaded++;
                    if (loaded === AUTO_LOAD.count) updateStatus("所有照片已就绪", "#0f0");
                };
                img.onerror = () => console.warn(`未找到: p${i}.jpeg`);
            }
        }

        function addPhotoMesh(img) {
            const tex = new THREE.Texture(img);
            tex.needsUpdate = true;
            tex.colorSpace = THREE.SRGBColorSpace;
            let w = 4, h = 4;
            if(img.width > img.height) h = 4 * (img.height/img.width);
            else w = 4 * (img.width/img.height);

            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(w, h), new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide }));
            const frame = new THREE.Mesh(new THREE.BoxGeometry(w+0.2, h+0.2, 0.1), new THREE.MeshPhysicalMaterial({color:0xffd700, metalness:1, roughness:0.2}));
            frame.position.z = -0.06;
            mesh.add(frame);

            const h_pos = (Math.random() - 0.5) * CONFIG.treeHeight;
            const normH = (h_pos + CONFIG.treeHeight/2) / CONFIG.treeHeight;
            const r = (CONFIG.maxRadius * (1 - normH) + 2) * (0.6 + 0.4 * Math.random());
            const theta = Math.random() * Math.PI * 2;
            
            mesh.userData = { treePos: new THREE.Vector3(r * Math.cos(theta), h_pos, r * Math.sin(theta)), scatterPos: randomSpherePoint(60), baseRot: new THREE.Euler(0, theta + Math.PI/2, 0) };
            mesh.position.copy(mesh.userData.treePos);
            photoMeshes.push(mesh);
            mainGroup.add(mesh);
        }

        // --- 其余 Three.js 逻辑 ---
        function createMaterialsAndMeshes() {
            const goldMat = new THREE.MeshPhysicalMaterial({ color: 0xffaa00, metalness: 1, roughness: 0.15, emissive: 0xaa5500, emissiveIntensity: 0.1 });
            const silverMat = new THREE.MeshPhysicalMaterial({ color: 0xffffff, metalness: 0.9, roughness: 0.2 });
            const gemMat = new THREE.MeshPhysicalMaterial({ color: 0xff0044, transmission: 0.6, thickness: 1.5, emissive: 0x550011, emissiveIntensity: 0.4 });
            const emeraldMat = new THREE.MeshPhysicalMaterial({ color: 0x00aa55, transmission: 0.5, thickness: 1.5, emissive: 0x002211, emissiveIntensity: 0.3 });

            goldMesh = createInstancedMesh(new THREE.SphereGeometry(0.7), goldMat, CONFIG.goldCount, logicData.gold);
            silverMesh = createInstancedMesh(new THREE.BoxGeometry(0.8, 0.8, 0.8), silverMat, CONFIG.silverCount, logicData.silver);
            gemMesh = createInstancedMesh(new THREE.OctahedronGeometry(0.8), gemMat, CONFIG.gemCount, logicData.gem);
            emeraldMesh = createInstancedMesh(new THREE.ConeGeometry(0.5, 1.2), emeraldMat, CONFIG.emeraldCount, logicData.emerald);

            const star = new THREE.Mesh(new THREE.OctahedronGeometry(3.0), new THREE.MeshPhysicalMaterial({ color: 0xffffff, emissive: 0xffffee, emissiveIntensity: 1.5 }));
            star.userData = { treePos: new THREE.Vector3(0, CONFIG.treeHeight/2 + 2.5, 0), scatterPos: new THREE.Vector3(0, 60, 0) };
            mainGroup.add(star);
            logicData.star = star;
        }

        function createInstancedMesh(geo, mat, count, dataArray) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            for (let i = 0; i < count; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const r = CONFIG.maxRadius * (1 - (h + CONFIG.treeHeight/2) / CONFIG.treeHeight) * Math.sqrt(Math.random()) * 1.1;
                const theta = Math.random() * Math.PI * 2;
                dataArray.push({ treePos: new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta)), scatterPos: randomSpherePoint(60), currentPos: new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta)), scale: 0.5 + Math.random() * 0.9, rotSpeed: new THREE.Euler(Math.random()*0.02, Math.random()*0.02, 0), rotation: new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, 0) });
            }
            mainGroup.add(mesh);
            return mesh;
        }

        function randomSpherePoint(r) {
            const u = Math.random(), v = Math.random();
            const theta = 2 * Math.PI * u, phi = Math.acos(2 * v - 1);
            return new THREE.Vector3(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
        }

        function createDust() {
            const pos = new Float32Array(CONFIG.dustCount * 3);
            for(let i=0; i<CONFIG.dustCount; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const r = Math.random() * CONFIG.maxRadius + 5, theta = Math.random() * Math.PI * 2;
                pos[i*3] = r*Math.cos(theta); pos[i*3+1] = h; pos[i*3+2] = r*Math.sin(theta);
                logicData.dust.push({ treePos: new THREE.Vector3(pos[i*3], h, pos[i*3+2]), scatterPos: randomSpherePoint(70), currentPos: new THREE.Vector3(pos[i*3], h, pos[i*3+2]), velocity: Math.random() * 0.05 + 0.02 });
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const points = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffd700, size: 0.5, transparent: true, opacity: 0.4, blending: THREE.AdditiveBlending }));
            mainGroup.add(points);
            dustSystem = points;
        }

        function createStarField() {
            const pos = [];
            for(let i=0; i<800; i++) pos.push((Math.random()-0.5)*800, (Math.random()-0.5)*800, (Math.random()-0.5)*800);
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            scene.add(new THREE.Points(geo, new THREE.PointsMaterial({color: 0x666666, size: 1.0, transparent: true, opacity: 0.6})));
        }

        function updateDimensions() {
            const wrapper = document.getElementById('canvas-wrapper');
            const aspect = 4/3, winAspect = window.innerWidth / window.innerHeight;
            let w = window.innerWidth, h = window.innerHeight;
            if (winAspect > aspect) w = h * aspect; else h = w / aspect;
            wrapper.style.width = w + 'px'; wrapper.style.height = h + 'px';
            return { w, h };
        }

        function onWindowResize() {
            const { w, h } = updateDimensions();
            camera.aspect = w / h; camera.updateProjectionMatrix();
            renderer.setSize(w, h); composer.setSize(w, h);
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            [goldMesh, silverMesh, gemMesh, emeraldMesh].forEach((m, i) => updateMeshLogic(m, Object.values(logicData)[i]));
            updateDustLogic();
            updatePhotoLogic();
            if (logicData.star) {
                logicData.star.position.lerp(currentState === STATE.TREE ? logicData.star.userData.treePos : logicData.star.userData.scatterPos, 0.05);
                logicData.star.rotation.y += 0.01;
            }
            handlePhysicsRotation();
            composer.render();
        }

        function updateMeshLogic(mesh, data) {
            data.forEach((item, i) => {
                item.currentPos.lerp(currentState === STATE.TREE ? item.treePos : item.scatterPos, 0.08);
                item.rotation.x += item.rotSpeed.x; item.rotation.y += item.rotSpeed.y;
                dummy.position.copy(item.currentPos); dummy.rotation.copy(item.rotation);
                dummy.scale.setScalar(currentState === STATE.ZOOM ? item.scale * 0.5 : item.scale);
                dummy.updateMatrix(); mesh.setMatrixAt(i, dummy.matrix);
            });
            mesh.instanceMatrix.needsUpdate = true;
        }

        function updateDustLogic() {
            const pos = dustSystem.geometry.attributes.position.array;
            logicData.dust.forEach((item, i) => {
                if (currentState === STATE.TREE) {
                    item.currentPos.y += item.velocity;
                    if(item.currentPos.y > CONFIG.treeHeight/2) item.currentPos.y = -CONFIG.treeHeight/2;
                } else item.currentPos.lerp(item.scatterPos, 0.05);
                pos[i*3] = item.currentPos.x; pos[i*3+1] = item.currentPos.y; pos[i*3+2] = item.currentPos.z;
            });
            dustSystem.geometry.attributes.position.needsUpdate = true;
        }

        function updatePhotoLogic() {
            photoMeshes.forEach((mesh, i) => {
                let target = currentState === STATE.TREE ? mesh.userData.treePos : mesh.userData.scatterPos;
                if (currentState === STATE.ZOOM && i === zoomTargetIndex) {
                    const front = new THREE.Vector3(0, 0, 80); front.applyMatrix4(camera.matrixWorld);
                    target = mainGroup.worldToLocal(front);
                    mesh.lookAt(camera.position); mesh.scale.setScalar(5);
                } else {
                    mesh.position.lerp(target, 0.1);
                    if (currentState === STATE.TREE) { mesh.rotation.copy(mesh.userData.baseRot); mesh.rotation.y += 0.01; }
                    else mesh.lookAt(camera.position);
                    mesh.scale.setScalar(THREE.MathUtils.lerp(mesh.scale.x, currentState === STATE.SCATTER ? 3 : 2, 0.1));
                }
                mesh.position.lerp(target, 0.1);
            });
        }

        function handlePhysicsRotation() {
            if (currentState === STATE.SCATTER && isHandPresent) {
                rotationVelocity.y += (handPos.x - lastHandPos.x) * 0.2;
                rotationVelocity.x += (handPos.y - lastHandPos.y) * 0.1;
                lastHandPos = {...handPos};
            }
            mainGroup.rotation.y += rotationVelocity.y + (currentState === STATE.TREE ? 0.004 : 0);
            mainGroup.rotation.x += rotationVelocity.x;
            rotationVelocity.y *= 0.95; rotationVelocity.x *= 0.95; mainGroup.rotation.x *= 0.98;
        }

        async function setupMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            const handLandmarker = await HandLandmarker.createFromOptions(vision, { baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" }, runningMode: "VIDEO", numHands: 1 });
            const video = document.getElementById("input-video");
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.addEventListener("loadeddata", () => {
                document.getElementById('loading').style.display = 'none';
                updateStatus("准备就绪", "#0f0");
                const predict = async () => {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    if (result.landmarks && result.landmarks.length > 0) {
                        isHandPresent = true;
                        const l = result.landmarks[0];
                        handPos = { x: 1 - (l[0].x + l[9].x)/2, y: (l[0].y + l[9].y)/2 };
                        let folded = 0; [8,12,16,20].forEach(idx => { if(Math.sqrt((l[idx].x-l[0].x)**2 + (l[idx].y-l[0].y)**2) < 0.25) folded++; });
                        const pinch = Math.sqrt((l[4].x-l[8].x)**2 + (l[4].y-l[8].y)**2) < 0.08;
                        if (pinch && currentState === STATE.SCATTER) {
                            currentState = STATE.ZOOM;
                            if (zoomTargetIndex === -1) {
                                let minD = Infinity;
                                photoMeshes.forEach((m, i) => { const d = m.getWorldPosition(new THREE.Vector3()).distanceTo(camera.position); if(d < minD){ minD = d; zoomTargetIndex = i; } });
                            }
                        } else if (folded >= 3) { currentState = STATE.TREE; zoomTargetIndex = -1; }
                        else { if(currentState === STATE.ZOOM && !pinch) zoomTargetIndex = -1; currentState = STATE.SCATTER; }
                    } else isHandPresent = false;
                    requestAnimationFrame(predict);
                };
                predict();
            });
        }

        initThree();
        animate();
        setupMediaPipe();
        autoLoadLocalImages();
    </script>
</body>
</html>
